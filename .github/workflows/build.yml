name: build

on:
  - push
  - pull_request

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ 'ubuntu-latest', 'windows-latest', 'macos-latest' ]
        dotnet: [ '6.0.x' ]

    steps:
      - uses: actions/checkout@7dd9e2a3dc350cf687eb1b2a4fadfee8c8e49675 # v3
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@607fce577a46308457984d59e4954e075820f10a # tag=v3.0.3
        with:
          dotnet-version: ${{ matrix.dotnet }}
      - name: Add GitHub NuGet registry
        run: dotnet nuget update source github --username JamieMagee --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore --nologo
      - name: Test
        run: dotnet test --no-restore --verbosity normal --nologo
      - name: Publish
        run: dotnet publish src/Hoist --configuration Release --output artifact
      - name: Upload
        uses: actions/upload-artifact@83fd05a356d7e2593de66fc9913b3002723633cb # tag=v3
        with:
          name: ${{matrix.os}}
          path: ./artifact